<!-- frontend con diseño responsive y validaciones de formulario -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cotización</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Formulario de Cotización Legal</h1>

                        <form action="/generar" method="post">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del cliente:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>

                            <!-- Tipo de servicio -->
                            <div class="mb-3">
                                <label for="tipo_servicio" class="form-label">Tipo de servicio:</label>
                                <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
                                    <option value="">Seleccione un servicio</option>
                                    <option>Constitución de empresa</option>
                                    <option>Defensa laboral</option>
                                    <option>Consultoría tributaria</option>
                                </select>
                            </div>

                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción del caso:</label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
                            </div>

                            <!-- Botón -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generar Cotización</button>
                            </div>
                        </form>

                        <!-- Logout opcional si el usuario está logueado -->
                        <div class="mt-4 text-center">
                            <a href="/logout" class="btn btn-outline-secondary btn-sm">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
